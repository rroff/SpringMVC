<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
	<title>Spring Core Online Tutorial - List Customers</title>
	
	<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
		  th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
		  rel="stylesheet" media="screen" />
		  
	<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	        th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
	        
	<link href="../static/css/spring-core.css"
	      th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />
</head>

<body>
<div class="container">

	<h2>Order List</h2>
	
	<div th:if="${not #lists.isEmpty(orders)}">
		<table class="table table-striped">
			<tr>
				<th>Id</th>
				<th>Customer</th>
				<th>Shipping Address</th>
				<th>Delete</th>
			</tr>
			<tr th:each="order : ${orders}">
				<td>
					<a th:href="${'/order/show/' + order.id}" th:text="${order.id}"></a>
				</td>
				<td th:text="${order.customer.firstName + ' ' + order.customer.lastName}"></td>
				<td th:text="${order.shippingAddress.addressLine1 + ', ' + order.shippingAddress.addressLine2 + ', ' + order.shippingAddress.city + ', ' + order.shippingAddress.state + ', ' + order.shippingAddress.zipCode}"></td>
				<td><a th:href="${'/order/delete/' + order.id}">Delete</a></td>
			</tr>
		</table>
	</div>
	
	<a href="/order/new">New Order</a>
</div>
</body>
</html>
