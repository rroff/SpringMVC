<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
	<title>Spring Core Online Tutorial</title>
	
	<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
		  th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
		  rel="stylesheet" media="screen" />
		  
	<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	        th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
	        
	<link href="../static/css/spring-core.css"
	      th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />
</head>

<body>
<div class="container">

	<div class="row">
		<div class="col-sm-6">
			<h2>Show Order</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-8">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Order Id:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${order.id}">Order Id</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Customer Name:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${order.customer.firstName + ' ' + order.customer.lastName}">Customer Name</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Shipping Address:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${order.shippingAddress.addressLine1}">Address(1)</p>
						<p class="form-control-static" th:text="${order.shippingAddress.addressLine2}">Address(2)</p>
						<p class="form-control-static" th:text="${order.shippingAddress.city + ', ' + order.shippingAddress.state + ', ' + order.shippingAddress.zipCode}">City, State, Zip Code</p>
					</div>
				</div>
			</form>
		</div>
	</div>
	
	<div class="row">
		<div class="col-sm-6">
			<h3>Order Contents</h3>
		</div>
	</div>
	<div th:if="${not #lists.isEmpty(order.orderDetails)}">
		<table class="table table-striped">
			<tr>
				<th>Quantity</th>
				<th>Product</th>
				<th>Unit Price</th>
			</tr>
			<tr th:each="orderDetail : ${order.orderDetails}">
				<td th:text="${orderDetail.quantity}"></td>
				<td th:text="${orderDetail.product.description}"></td>
				<td th:text="${orderDetail.product.price}"></td>
			</tr>
		</table>
	</div>
	
	<a href="/order/list">Return to Order List</a>

</div>

</body>
</html>
