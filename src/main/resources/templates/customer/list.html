<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
	<title>Spring Core Online Tutorial - List Customers</title>
	
	<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
		  th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
		  rel="stylesheet" media="screen" />
		  
	<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	        th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
	        
	<link href="../static/css/spring-core.css"
	      th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />
</head>

<body>
<div class="container">

	<h2>Customer List</h2>
	
	<div th:if="${not #lists.isEmpty(customers)}">
		<table class="table table-striped">
			<tr>
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email Address</th>
				<th>Phone Number</th>
				<th>Address(1)</th>
				<th>Address(2)</th>
				<th>City</th>
				<th>State</th>
				<th>Zip Code</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
			<tr th:each="customer : ${customers}">
				<td>
					<a th:href="${'/customer/show/' + customer.id}" th:text="${customer.id}"></a>
				</td>
				<td th:text="${customer.firstName}"></td>
				<td th:text="${customer.lastName}"></td>
				<td th:text="${customer.emailAddress}"></td>
				<td th:text="${customer.phoneNumber}"></td>
				<td th:text="${customer.billingAddress.addressLine1}"></td>
				<td th:text="${customer.billingAddress.addressLine2}"></td>
				<td th:text="${customer.billingAddress.city}"></td>
				<td th:text="${customer.billingAddress.state}"></td>
				<td th:text="${customer.billingAddress.zipCode}"></td>
				<td><a th:href="${'/customer/edit/' + customer.id}">Edit</a></td>
				<td><a th:href="${'/customer/delete/' + customer.id}">Delete</a></td>
			</tr>
		</table>
	</div>
	
	<a href="/customer/new">New Customer</a>
</div>
</body>
</html>
