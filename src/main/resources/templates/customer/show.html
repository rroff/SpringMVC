<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
	<title>Spring Core Online Tutorial</title>
	
	<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
		  th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
		  rel="stylesheet" media="screen" />
		  
	<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	        th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
	        
	<link href="../static/css/spring-core.css"
	      th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />
</head>

<body>
<div class="container">

	<div class="row">
		<div class="col-sm-6">
			<h2>Show Customer</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-8">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Customer Id:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${customer.id}">Customer Id</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">First Name:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${customer.firstName}">First Name</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Last Name:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${customer.lastName}">Last Name</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Email Address:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${customer.emailAddress}">Customer Id</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Phone Number:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${customer.phoneNumber}">Customer Id</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Address(1):</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${customer.billingAddress.addressLine1}">Address(1)</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Address(2):</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${customer.billingAddress.addressLine2}">Address(2)</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">City:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${customer.billingAddress.city}">City</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">State:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${customer.billingAddress.state}">State</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Zip Code:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${customer.billingAddress.zipCode}">Zip Code</p>
					</div>
				</div>				
			</form>
		</div>
	</div>
	<a href="/customer/list">Return to Customer List</a>

</div>

</body>
</html>
